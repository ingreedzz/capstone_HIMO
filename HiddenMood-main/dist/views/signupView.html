<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-inter">
  <section 
    class="hero-login bg-center bg-cover min-h-screen flex items-center justify-center px-8 py-16" style="background-image: url('assets/background.png');">
    <div class="mr-8 ml-8 hero-content flex flex-col lg:flex-row max-w-[1200px] w-full justify-between items-center gap-12">


      <div class="hero-text flex-1 max-w-lg text-white text-center lg:text-left">
        <h1 class="text-4xl font-bold mb-4 leading-tight">
          Track Your Stress,<br />
          Understand Your Mind.
        </h1>
        <p class="text-lg leading-relaxed text-gray-200 max-w-md">
          Welcome to Hidden Mood â€” a private space to help you monitor stress levels, visualize emotional trends, and receive calming content based on how you feel.
        </p>
      </div>

      <div class="auth-container flex-1 max-w-md bg-white p-8 rounded-xl shadow-lg text-gray-900">
        <h2 class="text-2xl mb-6 text-center pt-6">Sign Up</h2>

      <label for="signupName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input 
        type="text" 
        id="signupName" 
        placeholder="Enter your name" 
        required 
        class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
      />

      <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input 
        type="email" 
        id="signupEmail" 
        placeholder="Enter your email" 
        required 
        class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
      />

      <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input 
        type="password" 
        id="signupPassword" 
        placeholder="Enter your password" 
        required 
        class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
      />

      <label for="signupConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input 
        type="password" 
        id="signupConfirmPassword" 
        placeholder="Re-enter your password" 
        required 
        class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
      />

      <div class="flex items-start gap-2 mb-2 text-sm">
        <input type="checkbox" id="termsCheckbox" class="mt-1" required />
        <label for="termsCheckbox" class="text-gray-700 ">
          I certify that I am at least 18 years old and that I agree to the 
          <a href="terms.html" class="text-violet-600 underline hover:text-violet-800">Terms & Service</a> and 
          <a href="privacy.html" class="text-violet-600 underline hover:text-violet-800">Privacy Policy</a>.
        </label>
      </div>
      <div id="errorMessage" class="text-sm text-red-600 mb-1 min-h-[1rem]"></div>
      <button 
        id="signupButton" 
        class="w-full bg-violet-800 hover:bg-violet-900 text-white py-3 rounded-md transition-colors"
      >Sign Up</button>

      <p class="mt-2 text-sm text-center pb-6">
        Already have an account? 
        <a href="#" onclick="loadView('login')" class="text-violet-600 underline hover:text-violet-800">Log In</a>
      </p>
    </div>
  </section>

  <script type="module" src="../presenters/signupPresenter.js"></script>
</body>
</html>
