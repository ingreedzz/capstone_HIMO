<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-inter">
  <section 
    class="hero-login bg-center bg-cover min-h-screen flex items-center justify-center px-8 py-16" 
    style="background-image: url('assets/background.png');">
    
    <div class="mr-8 ml-8 hero-content flex flex-col lg:flex-row max-w-[1200px] w-full justify-between items-center gap-12">

      <div class="hero-text flex-1 max-w-lg text-white text-center lg:text-left">
        <h1 class="text-4xl font-bold mb-4 leading-tight">
          Track Your Stress,<br />
          Understand Your Mind.
        </h1>
        <p class="text-lg leading-relaxed text-gray-200 max-w-md">
          Welcome to Hidden Mood â€” a private space to help you monitor stress levels, 
          visualize emotional trends, and receive calming content based on how you feel.
        </p>
      </div>

      <div class="auth-container flex-1 max-w-md bg-white p-8 rounded-xl shadow-lg text-gray-900 w-full">
        <h2 class="text-2xl mb-6 text-center pt-6">Log In</h2>

        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          id="loginEmail" 
          placeholder="Enter your email" 
          required 
          class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-600"
        />

        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          placeholder="Enter your password" 
          required 
          class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-600"
        />

        <div class="text-left text-sm mb-4">
          <a href="#" onclick="loadView('forgetpassword')" class="text-violet-600 underline">Forgot Password?</a>
        </div>

        <div id="errorMessage" class="text-sm text-red-600 mb-1 min-h-[1rem]"></div>

        <button 
          id="loginButton" 
          class="w-full bg-violet-800 hover:bg-violet-900 text-white py-3 rounded-md transition-colors"
        >Log In</button>

        <p class="mt-2 text-sm text-center pb-6">
          Don't have an account? 
          <a href="#" onclick="loadView('signup')" class="text-violet-600 underline hover:text-violet-800">Sign Up</a>
        </p>
      </div>

    </div>
  </section>

  <script type="module" src="../presenters/loginPresenter.js"></script>
</body>
</html>
