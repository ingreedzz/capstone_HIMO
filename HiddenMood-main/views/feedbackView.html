<main class="bg-gray-50 font-sans text-gray-800 min-h-screen w-full m-0 py-6 px-6 sm:px-8 lg:px-12">
  <section class="result-card max-w-4xl mx-auto my-8 bg-white rounded-xl shadow-md overflow-hidden">
    <div class="bg-violet-800 text-white px-6 py-3 text-base font-bold">Results</div>
    <div class="flex flex-col md:flex-row items-center gap-8 p-8">
        <div id="donut-container" class="w-28 h-28 flex items-center justify-center">
        <div id="percentage">0%</div>
      </div>
      <div class="flex-1 text-center md:text-left">
        <h2 id="stress-title" class="text-lg font-semibold mb-1">Low</h2>
        <span id="emotion-badge" class="inline-block bg-violet-800 text-white rounded-full px-3 py-1 text-sm mb-3">Emotion: Overwhelmed</span>
        <p id="user-input" class="text-gray-700 mt-4">No input provided.</p>
        <p id="analysis-text" class="text-gray-600 mt-2 text-sm italic hidden"></p>
      </div>
    </div>
  </section>

  <section class="feedback-sections grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto py-6">
    <div class="reason-box bg-white rounded-xl border border-gray-300 shadow">
      <h3 class="bg-violet-800 text-white rounded-t-xl px-4 py-3 text-base font-semibold">Feedback</h3>
      <p class="p-4"></p>
      <ul id="keyword-list" class="list-disc pl-10 pb-4"></ul>
    </div>

    <div class="video-box bg-white rounded-xl border border-gray-300 shadow">
      <h3 class="bg-violet-800 text-white rounded-t-xl px-4 py-3 text-base font-semibold">Video Recommendation</h3>
      <div class="video-embed h-50 bg-gray-300 m-4 rounded-lg flex items-center justify-center text-gray-600">YouTube embedded video</div>
      <div class="video-embed h-50 bg-gray-300 m-4 rounded-lg flex items-center justify-center text-gray-600">YouTube embedded video</div>
    </div>
  </section>
</main>
